<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Webpage</title>
    <style>
      body {
        font-family: 'Comic Sans MS';
        margin: 0;
        padding: 0;
      }

      header, main, footer {
        text-align: center;
        padding: 20px;
      }
      h1 {
        color: #2F6160;
      }
      h2 {
        background-color: #2F6160;
        color: #91A8A7;
      }
      nav p {
        margin: 0;
        padding: 10px;
        display: inline-block; /* keeps them side by side */
      }

      nav {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>

    <header>
      <h2>You're Invited To</h2>
      <h1>LAUMA'S</h1>
      <h2>Birthday Party!</h2>
      <nav>
        <p>October 07, 2025</p>
        |
        <p>3:00 PM – 5:00 PM</p>
      </nav>
    </header>

    <main>
      <section id="about">
        <h2>About Me</h2>
        <p>This is a section about me.</p>
      </section>

      <article>
        <h2>My First Blog Post</h2>
        <p>This is an article I wrote.</p>
      </article>
    </main>

    <aside>
      <p style="text-align: center;">Sidebar with ads or extra links.</p>
    </aside>

    <footer>
      <p>© 2025 My Website</p>
    </footer>

  </body>
</html>
